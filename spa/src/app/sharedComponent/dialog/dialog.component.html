<!-- Open the modal using ID.showModal() method -->
<dialog [id]="dialogProps.title" class="modal">
  <div class="modal-box">

    <ng-content></ng-content>

    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">{{dialogProps.confirmText}}</button>
        <button class="btn">{{dialogProps.cancelText}}</button>
      </form>
    </div>
  </div>
</dialog>

<div class="card mx-10 w-96 bg-base-100 shadow-xl border">
  <figure class="product-image">
    <img src="https://cdn-shop.adafruit.com/970x728/1501-12.jpg"
         alt="Shoes" />
  </figure>
  <label for="product-card-input">
    <input id="product-card-input"
           type="file"
           class="file-input-xs w-full max-w-xs "
           [accept]="getSupportedImageType()" />
  </label>
  <div class="card-body">
    <h2 class="card-title">
      MMU6050
      <div class="badge badge-secondary">NEW</div>
    </h2>
    <p>If a dog chews shoes whose shoes does he choose?</p>

    <div class="card-actions justify-end">
      <div class="badge badge-outline"
           *ngFor="let tag of ProductCardTags;">
        {{tag}}
      </div>
      <button class="btn btn-primary btn-xs">Add Tag</button>
    </div>

  </div>
</div>
